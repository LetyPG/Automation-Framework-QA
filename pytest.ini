## Configuraciones generales de Pytest
[pytest]
# Nota: No forzamos --alluredir aquí para evitar errores si el plugin de Allure no está instalado.
# Cuando desees generar reportes Allure, pásalo por CLI:
#   pytest tests --alluredir=reports/allure-results
# O para unit tests en tools/: 
#   pytest tools --alluredir=reports/allure-results

# addopts puede quedarse vacío o con opciones seguras por defecto
addopts = 

# indica a pytest dónde guardar los resultados que luego serán
# usados por Allure para generar los reportes.
log_cli = true

# define el directorio raíz de los tests de integración/e2e.
# (Los unit tests de tools/ se ejecutan pasando la carpeta tools/ por CLI)
testpaths = tests 

# permite etiquetar pruebas y luego ejecutarlas selectivamente
# (ej. pytest -m "regression").
markers =   
    smoke: pruebas rápidas para validación general
    regression: pruebas completas de regresión
    auth: pruebas de autenticación
    cart: pruebas de carrito de compras
    payment: pruebas de flujo de pago